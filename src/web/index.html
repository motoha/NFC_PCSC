  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1504543214";

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script>
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-analytics.js";

  </script>
  <style>
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .indicator {
      width: 10vw;
    }
  </style>
</head>
<body>
  <div id="loading_container" class="container">
   
    <img src="./assets/assets/loader.gif" alt="loading indicator" class="indicator" style="width: 200px;">
  </div>
  <script>
     if ('serviceWorker' in navigator) {
  navigator.serviceWorker.getRegistration().then(function (registration) {
    if (registration && registration.active) {
      // Service Worker is active, you can proceed with push notifications.
    } else {
      // No active Service Worker found, re-register it.
      navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
        console.log('Service Worker registered with scope:', registration.scope);
      }).catch(function (error) {
        console.error('Service Worker registration failed:', error);
      });
    }
  });
}
  </script>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
    
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
     
    });
  </script>
   <!-- <script src="main.dart.js" type="application/javascript"></script> -->
   <script>
